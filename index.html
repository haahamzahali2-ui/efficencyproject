<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helping Hands Referral System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #ffffff, #f8f6f0);
    color: #1a1a1a;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px 20px;
    font-size: 2.5em;
    font-weight: 700;
    letter-spacing: 1px;
    color: #b68b2c;
    border-bottom: 2px solid rgba(212,175,55,0.3);
    background: linear-gradient(to right, #ffffff, #f3efe3);
}

/* GRID MATRIX */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1300px;
    margin: 60px auto;
    padding: 0 30px 80px 30px;
}

/* CARD */
.card {
    background: #ffffff;
    border-radius: 16px;
    padding: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(212,175,55,0.35);
    min-height: 120px;
    box-shadow: 0 8px 25px rgba(212,175,55,0.08);
}

.card:hover {
    transform: translateY(-6px);
    border: 1px solid #d4af37;
    box-shadow: 0 12px 35px rgba(212,175,55,0.18);
}

/* TITLE */
.card-title {
    font-size: 1.3em;
    font-weight: 600;
    color: #b68b2c;
}

/* CONTENT */
.card-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    margin-top: 15px;
    font-size: 0.95em;
    color: #444;
}

.card-content.open {
    max-height: 800px;
}

.card-content ol {
    margin-left: 20px;
}

/* BUTTON */
.button-link {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 16px;
    background: linear-gradient(135deg, #d4af37, #b68b2c);
    color: #ffffff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.25s ease;
    box-shadow: 0 4px 15px rgba(212,175,55,0.25);
}

.button-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(212,175,55,0.4);
}

/* MOBILE */
@media (max-width: 600px) {
    header { font-size: 1.8em; }
}
</style>
</head>
<body>

<header>
Helping Hands Referral System
</header>

<div class="grid">

<!-- Your card content remains EXACTLY the same -->

</div>

<script>
function toggleCard(card) {
    const content = card.querySelector(".card-content");
    content.classList.toggle("open");
}
</script>

</body>
</html>
