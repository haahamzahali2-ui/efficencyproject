<!DOCTYPE html>
<html>
<head>
    <title>Free Clinic Referral Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h2 {
            margin: 0;
        }

        .content {
            display: none;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Free Clinic Referral Scheduling</h1>

<div class="card" onclick="toggle(this)">
    <h2>Neurology – Schedule Here</h2>
    <div class="content">
        <p>Call: 555-123-4567</p>
        <p>Location: Downtown Medical Center</p>
        <p>Hours: Monday–Friday 9am–4pm</p>
    </div>
</div>

<div class="card" onclick="toggle(this)">
    <h2>OBGYN – Schedule at XYZ Women's Clinic</h2>
    <div class="content">
        <p>Call: 555-987-6543</p>
        <p>Location: XYZ Women's Clinic</p>
        <p>Referral form required before scheduling.</p>
    </div>
</div>

<script>
function toggle(card) {
    const content = card.querySelector(".content");
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}
</script>

</body>
</html>
